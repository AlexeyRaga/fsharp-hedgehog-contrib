name: master

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      CONFIGURATION: Release

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        global-json-file: global.json

    - name: Install dependencies
      run: |
        dotnet restore
        dotnet tool restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build

    - name: Generate DocFX metadata
      run: |
        dotnet fsi gen-docfx.fsx Release
        dotnet docfx build docs/docfx.json

    - name: Pack
      run: dotnet pack --no-restore --no-build -o ./packages

    - name: Check if version is new
      if: github.ref == 'refs/heads/main'
      id: version_check
      run: |
        VERSION=$(ls ./packages/*.nupkg | head -1 | sed 's/.*\.\([0-9]*\.[0-9]*\.[0-9]*\)\.nupkg/\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" "https://api.nuget.org/v3-flatcontainer/fsharp.foldl/$VERSION/fsharp.foldl.nuspec")
        if [ "$STATUS" = "200" ]; then
          echo "is_new=false" >> $GITHUB_OUTPUT
        else
          echo "is_new=true" >> $GITHUB_OUTPUT
        fi

    - name: Publish packages
      if: github.ref == 'refs/heads/main' && steps.version_check.outputs.is_new == 'true'
      run: dotnet nuget push ${{ github.workspace }}/packages/**/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json

    - name: Create release
      if: github.ref == 'refs/heads/main' && steps.version_check.outputs.is_new == 'true'
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ steps.version_check.outputs.version }}
        name: v${{ steps.version_check.outputs.version }}
        files: ./packages/*.nupkg
        generate_release_notes: true

    - name: Deploy to GitHub Pages
      if: (github.ref == 'refs/heads/main')
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./_site
